<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="task" placeholder="Thêm 1 nhiệm vụ">
            <button id="add-button">Thêm</button>
        </div>
        <ul id="task-list">
            <!-- Các nhiệm vụ được thêm ở đây -->
        </ul>
        <section>
            <p>Số tasks trên TodoList: <b id="total-task"></b></p>
            <button id="sort-button">Sắp xếp(a->z)</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
